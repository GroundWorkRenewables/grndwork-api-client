version: 2

jobs:
  test:
    docker:
      - image: cimg/python:3.9-node
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-packages-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - node-packages-v1-{{ .Branch }}-
            - node-packages-v1-
      - run:
          name: Install Dependencies
          command: |
            npm ci
      - save_cache:
          key: node-packages-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - ~/.npm/
      - run:
          name: Run Unit Tests
          command: |
            mkdir -p test-results/jest
            npm test -- --ci --runInBand --reporters=default --reporters=jest-junit
          environment:
            JEST_JUNIT_OUTPUT: 'test-results/jest/results.xml'
      - store_test_results:
          path: test-results

  build:
    docker:
      - image: cimg/python:3.9-node
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-packages-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - node-packages-v1-{{ .Branch }}-
            - node-packages-v1-
      - run:
          name: Install Dependencies
          command: |
            npm ci
      - save_cache:
          key: node-packages-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - ~/.npm/
      - run:
          name: Run build
          command: |
            npm run build

      - run:
          name: Publish to npm (js) When Tagged Release, publish to pypi
          command: |
            if [[ $CIRCLE_TAG =~ ^v[0-9].* ]]; then
              case $CIRCLE_TAG in
                *alpha*)
                  npm publish --access public --tag alpha
                  npm run publish:py
                  ;;
                *beta*)
                  npm publish --access public --tag beta
                  npm run publish:py
                  ;;
                *rc*)
                  npm publish --access public --tag next
                  npm run publish:py
                  ;;
                *)
                  npm publish --access public --tag latest
                  npm run publish:py
                  ;;
              esac
            fi

workflows:
  version: 2
  main:
    jobs:
      - test:
          filters:
            tags:
              only: /v[0-9].*/

      - build:
          requires:
            - test
          filters:
            tags:
              only: /v[0-9].*/
